{%extends 'base.html'%}

{%block main%}

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">              
                <form method="POST" action="visapayments" enctype="multipart/form-data" class="form-group mt-5">

                  <div class="card">

                    <div class="card-header">            
                      <h3>Make Donations to Uganda Youth Football Academy</h3>
                    </div>

                    <div class="card">
                      <div class="card-header mt-4">Personal Details</div>

                      <div class="card-body">

                      <div class="row">

                        <div class="col-6 mt-4">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name" name="name" placeholder="Name on the card" required>
                        </div>

                        <div class="col-6 mt-4">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="card holders email" required>
                        </div>
                                          

                      </div>

                      <div class="row">

                        <div class="col-6 mt-4">
                          <label for="phone">Phone</label>
                          <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
                      </div>

                      <div class="col-6 mt-4">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter billing address" required>
                      </div>     
                        
                      </div>

                      <div class="row">

                        <div class="col-6 mt-4">
                          <label for="city">City</label>
                          <input type="text" class="form-control" id="city" name="city" placeholder="Enter billing city" required>
                      </div>


                      <div class="col-6 mt-4">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" name="state" placeholder="Enter state" required>
                      </div>
                    </div>

                      <div class="row" >

                      <div class="col-6 mt-4">
                        <label for="zip">Zip</label>
                        <input type="text" class="form-control" id="zip" name="zip" placeholder="zip code" required>
                      </div>

                      <div class="col-6 mt-4">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" name="country" placeholder="Enter billing country" required>
                      </div>                        

                      </div>
                    </div>
                  </div>

                      

                      <div class="card">

                        <div class="card-header mt-4 pt-4">Visa Card Details</div>

                        <div class="card-body">

                        <div class="row">

                          <div class="col-6 mt-4">
                            <label for="amount">Enter Amount (USD)</label>
                            <input type="text" class="form-control" id="amount" name="amount" placeholder="Enter amount">
                          </div>

                            <div class="col-6 mt-4">
                              <label for="card">Visa Cardno</label>
                              <input type="text" class="form-control" id="card" name="card" placeholder="Enter card number" required>
                            </div>
                        </div>


                        <div class="row">

                          <div class="col-4 mt-4">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Enter security code back of card" required>
                          </div>

                          <div class="col-4 mt-4">
                            <label for="month">Month</label>
                            <input type="text" class="form-control" id="month" name="month" placeholder="Enter expiry month eg 01 for jan" required>
                          </div>

                          <div class="col-4 mt-4">
                            <label for="year">Year</label>
                            <input type="text" class="form-control" id="year" name="year" placeholder="Enter year of expiry" required>
                          </div>         
                          
                        </div>

                        <div class="row">

                          <div class="col-6 mt-4">
                            <label for="ref">Reference</label>
                            <input type="text" class="form-control" id="ref" name="ref" placeholder="your order reference" required>
                          </div>


                          <div class="col-6 mt-4">
                            <label for="reason">Reason</label>
                            <input type="text" class="form-control" id="reason" name="reason" placeholder="Enter Reason eg book payment" required>
                          </div>
                          
                        </div>                        

                      </div>
                    </div>

                      </div>

                      <div class="card-footer mt-3 text-center">
                        <button type="submit" class="btn btn-primary btn-lg form-control">Submit</button>
                      </div>
                      

                    </div>
                    
                </form>

            </div>


            <div class="col-md-3"></div>
        </div>

</html> -->
{%endblock%}
